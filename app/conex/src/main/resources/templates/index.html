<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conex - Container Example Application</title>
        <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 600px;
}
h1 {
    color: #333;
    margin-bottom: 1rem;
}
h2 {
    color: #555;
    margin-top: 2rem;
    margin-bottom: 1rem;
}
p {
    color: #666;
    font-size: 1.1rem;
    line-height: 1.6;
}
table {
    width: 100%;
    margin-top: 1rem;
    border-collapse: collapse;
}
th, td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
th {
    background-color: #667eea;
    color: white;
}
tr:hover {
    background-color: #f5f5f5;
}
.no-users {
    color: #999;
    font-style: italic;
    margin-top: 1rem;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Conex Application</h1>
            <p>A sample project for learning container applications.</p>
            <p>This application is built using Spring Boot, MyBatis, and Testcontainers.</p>
            <h2>Users List</h2>
            <table th:if="${not #lists.isEmpty(users)}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">John Doe</td>
                    </tr>
                </tbody>
            </table>
            <p class="no-users" th:if="${#lists.isEmpty(users)}">No users found.</p>
        </div>
    </body>
</html>
